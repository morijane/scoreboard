
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Operator Panel</title>
<style>
  body { background: #222; color: white; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin:0;}
  input { font-size: 2em; margin: 10px; padding: 5px; width: 300px;}
  button { font-size: 2em; padding: 10px 20px; margin-top: 20px; cursor: pointer;}
</style>
</head>
<body>
  <input type="text" id="name1" placeholder="Player 1 name">
  <input type="number" id="score1" placeholder="Player 1 score">
  <input type="text" id="name2" placeholder="Player 2 name">
  <input type="number" id="score2" placeholder="Player 2 score">
  <button id="updateBtn">Update</button>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
document.getElementById('updateBtn').addEventListener('click', () => {
  const data = {
    name1: document.getElementById('name1').value,
    score1: parseInt(document.getElementById('score1').value) || 0,
    name2: document.getElementById('name2').value,
    score2: parseInt(document.getElementById('score2').value) || 0
  };
  socket.emit('updateScore', data);
});
</script>
</body>
</html>
