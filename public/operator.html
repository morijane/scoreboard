<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator Panel</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f2f2f2; }
    input { margin: 5px; padding: 10px; font-size: 1em; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ› Operator Panel</h1>
  <form id="form">
    <input type="text" id="name1" placeholder="Player 1 Name" required>
    <input type="number" id="score1" placeholder="Score 1" required>
    <br>
    <input type="text" id="name2" placeholder="Player 2 Name" required>
    <input type="number" id="score2" placeholder="Score 2" required>
    <br><br>
    <button type="submit">Update Scoreboard</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        name1: document.getElementById("name1").value,
        score1: document.getElementById("score1").value,
        name2: document.getElementById("name2").value,
        score2: document.getElementById("score2").value
      };
      socket.emit("updateData", data);
    });
  </script>
</body>
</html>
