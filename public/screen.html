
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Scoreboard</title>
<style>
  body { background: #111; color: white; font-family: Arial; display: flex; justify-content: space-around; align-items: center; height: 100vh; margin:0;}
  .player { text-align: center; font-size: 4em;}
  .score { font-size: 5em; margin-top: 0.2em;}
</style>
</head>
<body>
  <div class="player">
    <div id="name1">Player 1</div>
    <div id="score1" class="score">0</div>
  </div>
  <div class="player">
    <div id="name2">Player 2</div>
    <div id="score2" class="score">0</div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
socket.on('scoreUpdate', (data) => {
  document.getElementById('name1').textContent = data.name1;
  document.getElementById('score1').textContent = data.score1;
  document.getElementById('name2').textContent = data.name2;
  document.getElementById('score2').textContent = data.score2;
});
</script>
</body>
</html>
