<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель управления</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: white; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    button { cursor: pointer; border-radius: 8px; border: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .blue { background: dodgerblue; color: white; }
  </style>
</head>
<body>
  <h1>Панель управления</h1>

  <div>
    <label>Игрок 1: <input id="name1" placeholder="Имя игрока 1"></label>
    <input id="score1" type="number" placeholder="Баллы игрока 1">
  </div>
  <div>
    <label>Игрок 2: <input id="name2" placeholder="Имя игрока 2"></label>
    <input id="score2" type="number" placeholder="Баллы игрока 2">
  </div>

  <button class="green" onclick="setWinner(1)">Игрок 1 победил</button>
  <button class="green" onclick="setWinner(2)">Игрок 2 победил</button>
  <br><br>

  <button class="blue" onclick="setPage('index')">Счётчик</button>
  <button class="blue" onclick="setPage('wheel')">Колесо</button>
  <button class="red" onclick="spinWheel()">Крутить колесо</button>

  <script>
    async function updateState(newState) {
      let res = await fetch('/state.json');
      let state = await res.json();
      Object.assign(state, newState);
      await fetch('/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(state)
      });
    }

    function setWinner(num) {
      const name = document.getElementById('name' + num).value || ('Игрок ' + num);
      updateState({ winner: name });
    }

    function setPage(p) {
      updateState({ page: p });
    }

    function spinWheel() {
      updateState({ page: 'wheel', spin: true });
    }

    // Автообновление имен и очков
    setInterval(() => {
      updateState({
        player1: document.getElementById('name1').value,
        score1: parseInt(document.getElementById('score1').value) || 0,
        player2: document.getElementById('name2').value,
        score2: parseInt(document.getElementById('score2').value) || 0,
      });
    }, 2000);
  </script>
</body>
</html>
