<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard Display</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #000;
      color: #15e6d6;
      font-family: Arial, sans-serif;
    }
    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .name {
      font-size: 3vw; /* имя крупное */
      margin-bottom: 20px;
    }
    .score {
      font-size: 8vw; /* счёт ещё больше */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="half">
    <div id="name1" class="name">Player 1</div>
    <div id="score1" class="score">00</div>
  </div>
  <div class="half">
    <div id="name2" class="name">Player 2</div>
    <div id="score2" class="score">00</div>
  </div>

  <script>
    const socket = io();

    socket.on("updateScreen", (data) => {
      document.getElementById("name1").innerText = data.name1 || "Player 1";
      document.getElementById("score1").innerText = data.score1 || "00";
      document.getElementById("name2").innerText = data.name2 || "Player 2";
      document.getElementById("score2").innerText = data.score2 || "00";
    });
  </script>
</body>
</html>
