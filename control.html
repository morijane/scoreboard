<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Панель управления</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  font-family: 'Orbitron', sans-serif;
  color: white;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
input {
  font-size: 24px;
  margin: 5px;
  width: 200px;
  text-align: center;
}
button {
  font-size: 24px;
  margin: 5px;
  padding: 10px 20px;
  cursor: pointer;
}
h1, h2 { text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h1>Панель управления</h1>

  <div>
    <h2>Игроки</h2>
    Имя Игрок 1: <input id="name1" value="Игрок 1"><br>
    Баллы Игрок 1: <input id="points1" type="number" value="0"><br>
    Имя Игрок 2: <input id="name2" value="Игрок 2"><br>
    Баллы Игрок 2: <input id="points2" type="number" value="0"><br>
    <button onclick="updateDisplay()">Обновить дисплей</button>
  </div>

  <div>
    <h2>Победитель</h2>
    <button onclick="setWinner('Игрок 1')">Игрок 1 WIN</button>
    <button onclick="setWinner('Игрок 2')">Игрок 2 WIN</button>
  </div>

  <div>
    <h2>Страницы</h2>
    <button onclick="goToWheel()">Перейти на колесо</button>
    <button onclick="spinWheel()">Крутить колесо</button>
    <button onclick="goToIndex()">Вернуться на дисплей</button>
  </div>
</div>

<script>
let displayWindow = null;

async function postData(url, data){
  await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
}

// Обновление обоих игроков
function updateDisplay() {
  const data = {
    name1: document.getElementById('name1').value,
    points1: Number(document.getElementById('points1').value),
    name2: document.getElementById('name2').value,
    points2: Number(document.getElementById('points2').value),
    showWinner: false
  };
  postData('/data', data);
}

// Объявление победителя
function setWinner(player) {
  let winnerName = document.getElementById(player==='Игрок 1'?'name1':'name2').value;
  postData('/winner', { winnerName });
}

// Открытие колесо или дисплей в отдельном окне
function goToWheel() {
  if(displayWindow==null || displayWindow.closed){
    displayWindow = window.open('/wheel.html', 'displayWindow');
  } else {
    displayWindow.location.href = '/wheel.html';
    displayWindow.focus();
  }
  postData('/page', { page: 'wheel.html' });
}

function goToIndex() {
  if(displayWindow==null || displayWindow.closed){
    displayWindow = window.open('/index.html', 'displayWindow');
  } else {
    displayWindow.location.href = '/index.html';
    displayWindow.focus();
  }
  postData('/page', { page: 'index.html' });
}

// Крутить колесо через окно
function spinWheel() {
  if(displayWindow && !displayWindow.closed){
    displayWindow.postMessage({ action: 'spin' }, '*');
  }
}
</script>
</body>
</html>
