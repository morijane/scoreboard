<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Панель управления</title>
<style>
body { font-family: 'Orbitron', sans-serif; background: #111; color: white; }
input { font-size: 24px; margin: 5px; }
button { font-size: 24px; margin: 5px; padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>
<h1>Панель управления</h1>

<div>
  <h2>Игрок 1</h2>
  Имя: <input id="name1" value="Игрок 1"><br>
  Баллы: <input id="points1" type="number" value="0"><br>
  <button onclick="updatePlayer(1)">Обновить Игрока 1</button>
</div>

<div>
  <h2>Игрок 2</h2>
  Имя: <input id="name2" value="Игрок 2"><br>
  Баллы: <input id="points2" type="number" value="0"><br>
  <button onclick="updatePlayer(2)">Обновить Игрока 2</button>
</div>

<div>
  <h2>Победитель</h2>
  <button onclick="setWinner('Игрок 1')">Игрок 1 WIN</button>
  <button onclick="setWinner('Игрок 2')">Игрок 2 WIN</button>
</div>

<div>
  <h2>Страницы</h2>
  <button onclick="changePage('index.html')">Дисплей</button>
  <button onclick="changePage('wheel.html')">Колесо</button>
</div>

<script>
async function postData(url, data){
  await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
}

function updatePlayer(player){
  const data = {};
  if(player===1){
    data.name1 = document.getElementById('name1').value;
    data.points1 = Number(document.getElementById('points1').value);
  } else {
    data.name2 = document.getElementById('name2').value;
    data.points2 = Number(document.getElementById('points2').value);
  }
  postData('/data', data);
}

function setWinner(name){
  postData('/winner', { winnerName: name });
}

function changePage(page){
  postData('/page', { page });
}
</script>
</body>
</html>
