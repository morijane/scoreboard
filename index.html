<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Дисплей</title>
<style>
body {
    margin: 0;
    background: black;
    color: cyan;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

.player {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-right: 2px solid #222;
}

.player:last-child {
    border-right: none;
}

.name {
    font-size: 3em;
    margin-bottom: 20px;
}

.points {
    font-size: 5em;
    font-weight: bold;
}

.team {
    font-size: 2em;
    margin-top: 10px;
}

/* Экран победителя */
#winnerScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: red;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 6em;
    font-weight: bold;
    z-index: 999;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
#winnerScreen.show {
    opacity: 1;
}
</style>
</head>
<body>
<div id="player1" class="player">
    <div class="name" id="name1">Игрок 1</div>
    <div class="points" id="points1">0</div>
    <div class="team" id="team1">БЕЛЫЙ</div>
</div>
<div id="player2" class="player">
    <div class="name" id="name2">Игрок 2</div>
    <div class="points" id="points2">0</div>
    <div class="team" id="team2">КРАСНЫЙ</div>
</div>

<!-- Победитель -->
<div id="winnerScreen"></div>

<script>
async function fetchData(){
    const res = await fetch('/data');
    const data = await res.json();

    document.getElementById('name1').textContent = data.name1 || 'Игрок 1';
    document.getElementById('points1').textContent = data.points1 ?? 0;
    document.getElementById('team1').textContent = data.team1 || 'БЕЛЫЙ';

    document.getElementById('name2').textContent = data.name2 || 'Игрок 2';
    document.getElementById('points2').textContent = data.points2 ?? 0;
    document.getElementById('team2').textContent = data.team2 || 'КРАСНЫЙ';

    const winnerScreen = document.getElementById('winnerScreen');
    if(data.showWinner && data.winnerName){
        winnerScreen.textContent = data.winnerName;
        winnerScreen.classList.add('show');
    } else {
        winnerScreen.classList.remove('show');
        winnerScreen.textContent = '';
    }

    if(data.page === 'wheel.html'){
        window.location.href = 'wheel.html';
    }
}

setInterval(fetchData, 1000);
</script>
</body>
</html>
