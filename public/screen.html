<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard Display</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #111; color: #fff; }
    .scoreboard { font-size: 2em; margin-top: 20px; }
    .player { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>ðŸ“º Scoreboard</h1>
  <div class="scoreboard">
    <div id="player1" class="player">Player 1: 0</div>
    <div id="player2" class="player">Player 2: 0</div>
  </div>

  <script>
    const socket = io();

    socket.on("updateScreen", (data) => {
      document.getElementById("player1").innerText = `${data.name1}: ${data.score1}`;
      document.getElementById("player2").innerText = `${data.name2}: ${data.score2}`;
    });
  </script>
</body>
</html>
